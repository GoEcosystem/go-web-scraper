---
layout: default
---

<div class="api-documentation">
  {{ content }}
</div>

<style>
  /* API Documentation specific styling */
  .api-documentation {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 1rem;
  }
  
  .api-documentation h1 {
    color: #00ADD8;
    margin-bottom: 1.5rem;
  }
  
  .api-documentation h2 {
    color: #0D1117;
    margin-top: 2rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #E9ECEF;
  }
  
  .api-documentation h3 {
    color: #0092B8;
    margin-top: 1.5rem;
  }
  
  .api-documentation h4 {
    color: #333;
    margin-top: 1.2rem;
  }
  
  .api-documentation table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0 2rem 0;
  }
  
  .api-documentation th {
    background-color: #F0F5F9;
    padding: 0.75rem;
    text-align: left;
    border: 1px solid #E9ECEF;
  }
  
  .api-documentation td {
    padding: 0.75rem;
    border: 1px solid #E9ECEF;
  }
  
  .api-documentation code {
    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
    background-color: #F0F5F9;
    padding: 0.1rem 0.3rem;
    border-radius: 3px;
    font-size: 0.9rem;
  }
  
  .api-documentation pre {
    background-color: #1F2937;
    color: #E5E7EB;
    padding: 1rem;
    border-radius: 5px;
    overflow-x: auto;
    margin: 1rem 0;
  }
  
  .api-documentation pre code {
    background-color: transparent;
    color: inherit;
    padding: 0;
    font-size: 0.9rem;
  }
  
  .api-documentation ul {
    margin-bottom: 1.5rem;
  }
  
  .api-documentation li {
    margin-bottom: 0.5rem;
  }

  /* Endpoint styling */
  .endpoint-method {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-weight: bold;
    margin-right: 0.5rem;
    font-size: 0.9rem;
  }
  
  .endpoint-method.get {
    background-color: #D1ECF1;
    color: #0C5460;
  }
  
  .endpoint-method.post {
    background-color: #D4EDDA;
    color: #155724;
  }
  
  .endpoint-method.put {
    background-color: #FFF3CD;
    color: #856404;
  }
  
  .endpoint-method.delete {
    background-color: #F8D7DA;
    color: #721C24;
  }
  
  .endpoint-url {
    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
    padding: 0.25rem 0.5rem;
    background-color: #F0F5F9;
    border-radius: 4px;
  }
  
  /* Response status colors */
  .status-200 {
    color: #155724;
  }
  
  .status-400, .status-404 {
    color: #856404;
  }
  
  .status-500 {
    color: #721C24;
  }
</style>
