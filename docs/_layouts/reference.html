---
layout: default
---

<div class="reference-documentation">
  <div class="reference-sidebar">
    <div class="sidebar-header">On This Page</div>
    <nav class="toc" id="toc"></nav>
  </div>
  
  <div class="reference-content">
    {{ content }}
  </div>
</div>

<script>
  // Generate Table of Contents dynamically
  document.addEventListener('DOMContentLoaded', function() {
    const headings = document.querySelectorAll('.reference-content h2, .reference-content h3');
    const toc = document.getElementById('toc');
    
    if (headings.length > 0 && toc) {
      const tocList = document.createElement('ul');
      tocList.className = 'toc-list';
      
      headings.forEach(function(heading, index) {
        // Add id to heading if it doesn't have one
        if (!heading.id) {
          heading.id = 'heading-' + index;
        }
        
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = '#' + heading.id;
        link.textContent = heading.textContent;
        
        // Add different classes based on heading level
        if (heading.tagName.toLowerCase() === 'h3') {
          listItem.className = 'toc-subitem';
        }
        
        listItem.appendChild(link);
        tocList.appendChild(listItem);
        
        // Add click event for smooth scrolling
        link.addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
      
      toc.appendChild(tocList);
    }
  });
</script>
